parameters:
  notificationItemRegex: "#^(notifications/[^/]*)$#"

App\Entity\Endpoint:
  notificationsGet:
    name: Notifications endpoint get collection
    description: endpoint voor notifications
    path: ["notifications"]
    pathRegex: "#^(notifications)$#"
    method: GET
    operationType: collection

  notificationsPost:
    name: Notifications endpoint post
    description: endpoint voor notifications
    path: ["notifications"]
    pathRegex: "#^(notifications)$#"
    method: POST
    operationType: collection

  notificationGetItem:
    name: Notifications Endpoint get item
    description: endpoint voor notifications
    path: ["notifications", "{id}"]
    pathRegex: <{notificationItemRegex}>
    method: GET
    operationType: "item"

  notificationEndpointPut:
    name: Weer Endpoint put
    description: endpoint voor notifications
    path: ["notifications", "{id}"]
    pathRegex: <{notificationItemRegex}>
    method: PUT
    operationType: "item"

App\Entity\Entity:
  notifications:
    route: "/api/notifications"
    name: notifications
    description: notifications entity

App\Entity\Handler:
  notificationsHandler:
    name: Notifications handler
    methods: ["*"]
    sequence: 0
    conditions: "{}"
    endpoints:
      [
        "@notificationsGet",
        "@notificationsPost",
        "@notificationGetItem",
        "@notificationEndpointPut",
      ]
    entity: "@notifications"

App\Entity\Attribute:
  notificationsTitle:
    name: title
    description: Title of the notification
    type: string
    maxLength: 255
    required: true
    entity: "@notifications"
  notificationsDescription:
    name: description
    description: Description of this notification
    type: string
    maxLength: 255
    required: true
    entity: "@notifications"
